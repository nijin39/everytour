<!-- Text input-->

	<div class="control-group">
	<label class="control-label">GENDER</label>
		<div class="controls">
        		<label class="radio inline">

            		<input type="radio" name="gender" value="woman"/> WOMAN</label>
		</div>
	</div>
</div>
